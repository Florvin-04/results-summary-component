<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <style>
      .attribution {
        /* position: absolute;
        bottom: 2rem; */
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="upper-cont">
        <p>Your Result</p>
        <div class="circle">
          <h1>76</h1>
          <p class="in">of 100</p>
        </div>
        <div class="description">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="summary">
        <h4>Summary</h4>
        <ul role="list">
          <li class="reaction-container">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <p class="reaction">Reaction</p>
            <p><span class="score">80</span> <span class="total">/ 100</span></p>
          </li>
          <li class="memory-container">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <p class="memory">Memory</p>
            <p><span class="score">92</span> <span class="total">/ 100</span></p>
          </li>
          <li class="verbal-container">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <p class="verbal">Verbal</p>
            <p><span class="score">61</span> <span class="total">/ 100</span></p>
          </li>
          <li class="visual-container">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <p class="visual">Visual</p>
            <p><span class="score">72</span> <span class="total">/ 100</span></p>
          </li>
        </ul>
        <button class="continue-btn">Continue</button>
      </div>
    </div>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Florvin-04">Florvin</a>.</div>
  </body>
</html>
